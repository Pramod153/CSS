<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
           
            border-top: 5px solid;
            border-bottom: 5px solid;
            border-left: 5px solid;
            border-right: 5px solid;
            font-size: larger;
            
            border-color: blueviolet;
        }
        .b2{
            border-top: 5px dotted;
            border-bottom: 5px dotted;
            border-left: 5px dotted;
            border-right: 5px dotted;
            font-size: larger;
            
            border-color: rgb(43, 226, 131);
        }
        .b3{
            border-top: 5px dashed;
            border-bottom: 5px dashed;
            border-left: 5px dashed;
            border-right: 5px dashed;
            font-size: larger;
            border-color: rgb(125, 226, 43);           
       }
       .b4{
            border-top: 5px inset;
            border-bottom: 5px inset;
            border-left: 5px inset;
            border-right: 5px inset;
            font-size: larger;
            
            border-color: rgb(226, 43, 43);
       }
       .b5{
            border-top: 5px outset;
            border-bottom: 5px outset;
            border-left: 5px outset;
            border-right: 5px outset;
            font-size: larger;
            
            border-color: rgb(57, 55, 58);
       }
       .b6{
            border-top: 5px groove;
            border-bottom: 5px groove;
            border-left: 5px groove;
            border-right: 5px groove;
            font-size: larger;
            
            border-color: rgb(165, 128, 200);
       }
       .b7{
            border-top: 5px ridge;
            border-bottom: 5px ridge;
            border-left: 5px ridge;
            border-right: 5px ridge;
            font-size: larger;
            
            border-color: rgb(226, 195, 43);
       }
       .b8{
            border-top: 10px double;
            border-bottom: 10px double;
            border-left: 5px double;
            border-right: 5px double;
            font-size: larger;
            
            border-color: rgb(118, 89, 146);
       }
       
    </style>
    
</head>
<body>
    <center>
        <h1>border-top,bottom,left,right</h1>
    </center>
    <hr>
    <div>
        <p class="b1"> Solid</p>
        <p class="b2"> Dotted</p>
        <p class="b3"> Dashed</p>
        <p class="b4"> Inset</p>
        <p class="b5"> Outset</p>
        <p class="b6"> Groove</p>
        <p class="b7"> Ridge</p>
        <p class="b8"> Double</p>
        </div>
    
</body>
</html>
