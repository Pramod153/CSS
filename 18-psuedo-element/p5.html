<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Captions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        video {
            width: 600px;
            height: 400px;
            border: 5px solid #000;
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <center>
        <h1>Watch the Video with Captions</h1>
    </center>
    <video src="./media/video1.mp4" controls>
        <track src="./media/p4.vtt" kind="subtitles" srclang="en" label="English Captions" default>
        <!-- Default track ensures captions are visible by default -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
