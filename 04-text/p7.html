<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        .p1{text-emphasis: 'x' aqua;
            text-emphasis-position: right;
    }
    .p2{text-emphasis: 'x' aqua;
    text-emphasis-position: under;

    }
    .p3{
        text-emphasis: 'x' #702acb;
            text-emphasis-position: under left;
            writing-mode:vertical-lr;
    }
    .p4{
        text-emphasis: '1' aqua;
            text-emphasis-position:  right;
           
    }
    </style>
</head>
<body>
    <center>
        <h1>text-emphasis-position</h1>
    </center>
    <hr>

    <p class="p1">Block1 Text</p>
    <p class="p2">Block2 Text</p>
    <p class=p3>Block3 Text</p>
    <p class="p4">Block4 Text</p>


</body>
</html>
