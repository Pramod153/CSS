<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: aqua;
            color: black;
            padding: 10px;
        }
        li:last-child{
            background-color: rgb(255, 149, 0);
            color: black;
            padding: 10px;
        }
        li:nth-child(3){
            color: blue;
        }
    </style>
</head>
<body>
    <center>
        <h1>: firstchild :last-child :nth-child(position)</h1>
    </center>
    <hr>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
       
    </ul>
</body>
</html>
