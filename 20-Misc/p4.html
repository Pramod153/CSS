<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            background-color: rgb(236, 236, 236);
            padding: 20px;

            height: 100vh;
        }
        section>div{
            padding: 20px;
            height: 200px;
            width: 250px;
            position: absolute;
            border: 2px solid black;
        }
        .b1{
            background-color: aqua;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        .b2{
            background-color: rgb(179, 255, 0);
            top: 150px;
            left: 150px;
            z-index: 2;
        }
        .b3{
            background-color: rgb(5, 68, 68);
            top: 250px;
            left: 250px;
            z-index: 3;
        }

    </style>
</head>
<body>
    <center>
        <h1>Z-index</h1>
    </center>
    <hr>
    <section>
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
    </section>
</body>
</html>
