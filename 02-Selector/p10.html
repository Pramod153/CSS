        .p1+.para1{
            color: rgb(8, 6, 6);
            padding: 5px;

            background-color: aqua;
        }
        .p1+.para1+.para2+.para3{
            padding: 5px;
            margin: 5px;

            color: black;
        }

    <h2>Adjacent sibling(+) example..!</h2>

        <div class="p1"> 
            <h3 >Card title</h3>

        </div>
        <div class="para1">
