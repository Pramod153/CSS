<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .f1{font-family: serif;}
        .f2{font-family: sans-serif;}
        .f3{font-family: monospace;}
        .f4{font-family: cursive;}
        .f5{font-family: fantasy;}
    </style>
</head>
<body>
    <center>
        <h1>font properties</h1>
    </center>
    <hr>

    <ol>
        <li>Font-family</li>
        <li>Font-style</li>
        <li>Font-size</li>
        <li>Font-weight</li>
        <li>font-variant</li>
    </ol>
    <hr>
    <h2>fontfamily=> serif,sans-serif,monospace,cursive,fantasy</h2>
    <h3 class="f1"> serif style</h3>
    <h3 class="f2"> sans-serif style</h3>
    <h3 class="f3"> monospace style</h3>
    <h3 class="f4"> cursive style</h3>
    <h3 class="f5"> fantasy style</h3>

</body>
</html>
