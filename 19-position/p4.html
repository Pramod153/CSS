<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: gray;
            padding: 20px;
            
        }
        .container>div{
            
            border: 2px solid black;
            padding: 20px;
           color: white;
           text-align: center;
            margin: 20px;
            position: relative;
           
        }
        .b1{
            background-color: aqua;
        }
        .b3{
            background-color: brown;
        }
        .b2{
            background-color: beige;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .b4{
            background-color: beige;
            position: absolute;
            top: 0px;
            right: 0px;
        }

    </style>
</head>
<body>
    <center>
        <h1>absolute and relative position</h1>
    </center>
    <hr>
    <section class="container">
        <div>
            <p class="b1">box-1</p>
            <p class="b2">box-2</p>
            <p class="b3">box-3</p>
            <p class="b4">box-4</p>
        </div>
    </section>
</body>
</html>
