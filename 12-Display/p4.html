<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        main{
            background-color: aqua;
            color: black;
        }
        .b1>div{
            display: none;
        }
        .b2>div{
            
            visibility: hidden;
        }
    </style>
</head>
<body>
    <center>
        <h1>Display==None and visibility ==hidden</h1>
    </center>
    <hr>
    <main>
        <h2>this is head tag</h2>
        <section class="b1">
            <div>display == none</div>
        </section>
        <h2>this is head tag</h2>
        <section class="b2">
            <div>visibility == hidden</div>
        </section>
        <h2>this is head tag</h2>
    </main>
</body>
</html>
