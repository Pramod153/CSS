<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1>h1:last-child{
            color: blueviolet;}
        .container>h1:first-of-type{color: aqua;}
        .container>h1:last-of-type{color: rgb(0, 255, 26);}
        .container>h1:nth-of-type(3){color: rgb(46, 125, 125);}
        .container>h1:nth-of-type(4){color: rgb(75, 78, 78);}



    </style>
</head>
<body>
    <div class="container1">
        <h1>header tag1</h1>
        <h1>header tag2</h1>
        <h1>header tag3</h1>
        <h1>header tag4</h1>

    </div>
    <hr>
    <div class="container">
        <h1>header tag1</h1>
            <p>para1</p>
        <h1>header tag2</h1>
        <p>para2</p>

        <h1>header tag3</h1>
        <p>para3</p>

        <h1>header tag4</h1>
        <p>para4</p>


    </div>
</body>
</html>
