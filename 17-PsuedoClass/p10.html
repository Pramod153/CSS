<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsuedoClass</title>
    <style>
        div{
            background-color: blueviolet;
            padding: 10px;
            margin: 20px;
            border: 2px solid red;
        }
        p:not(.b2){
            background-color: white
           
        }
    </style>
</head>
<body>
    <center>
        <h1>:not(classname/id/htmltag)</h1>
    </center>
    <hr>
    <div>
        <p class="b1">block1</p>
        <p class="b2">block2</p>
        <p>block3</p>
        <p>block4</p>
        <p>block5</p>

    </div>
</body>
</html>
