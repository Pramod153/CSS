<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsuedoClass</title>
    <style>
        div>p{
            padding: 10px;
            margin: 20px;
            border: 2px solid black;
        }
        p:first-child{
            background-color: blueviolet;
        }
        p:nth-child(even){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2 </p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
</div>
</body>
</html>
