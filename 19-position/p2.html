<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: gray;
            padding: 20px;
        }
        .container>div{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            display: block;
           text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .b1{left: 100px;}
        .b2{right: 100px;}
        .b3{bottom: 20px;}
        .b4{top: 10px;}
    </style>
</head>
<body>
    <center>
        <h1>Relative position</h1>
    </center>
    <hr>
    <section class="container">
        <div class="b1">
            <p>property-left</p>
        </div>
        <div class="b2">
            <p>property-right</p>
        </div>
        <div class="b3">
            <p>property-bottom</p>
        </div>
        <div class="b4">
            <p>property-top</p>
        </div>
    </section>
</body>
</html>
