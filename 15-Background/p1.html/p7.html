<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: lightgray;
        padding: 20px;
        

    }
    .container>div{
        height: 200px;
        margin:20px;
        padding:20px;
        background-image: url(../p1.html/images/pic1.jpg);
        background-repeat: no-repeat;
        text-align:center ;
    }
    .container>div>h1:hover{color: white;font-size: 30px;
        align-items: center;}

    .b1{background-color: rgb(255, 0, 0); background-blend-mode:normal;}
    .b2{background-color: rgb(255, 0, 0); background-blend-mode:multiply;}
    .b3{background-color: rgb(255, 0, 0); background-blend-mode:hard-light;}
    .b4{background-color: rgb(255, 0, 0); background-blend-mode:difference;}
    .b5{background-color: rgb(255, 0, 0); background-blend-mode:lighten;}
    .b6{background-color: rgb(255, 0, 0); background-blend-mode:outdoor-club;}

</style>
<body>
    <center>
        <h1>background-blend-mode</h1>
    </center>
    <hr>

    <section class="container">
            <div class="b1">
                <h1>normal</h1>
            </div>
            <div class="b2">
                <h1>multiply</h1>
            </div>
            <div class="b3">
                <h1>hard-light</h1>
            </div>
            <div class="b4">
                <h1>difference</h1>
            </div>
            <div class="b5">
                <h1>lighten</h1>
            </div>
            <div class="b6">
                <h1>outdoor-club</h1>
        
            </div>
    </section>
</body>
</html>
