<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            
            margin: 20px;
        }
        .container>div{
            padding: 50px;
        }
        .b1{
            background-color: gray;
            box-shadow: 10px 4px 4px rgba(244,0,4,0.4);
        }
        .b2{
            box-shadow:  rgba(221, 219, 219, 0.4) 10px 4px 4px;  
        }
    </style>
</head>
<body>
    <center>
        <h1>box-shadow</h1>
    </center>
    <section class="container">
        <div class="b1">block1</div>
        <div class="b2">block2</div>
        <div class="b3">block3</div>
        <div class="b4">block4</div>
        <div class="b5">block5</div>
    </section>
</body>
</html>
