<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        div{
            padding: 10px;
            margin: 2%;
            height: 50% fixed;
            width: 50% ;
            border: 2px solid ;
        }
        .b1{
            writing-mode: vertical-lr;
            text-orientation: mixed;
            
        }
        .b2{
            writing-mode: vertical-lr;
            text-orientation:upright;
            
        }
    </style>
</head>
<body>
    <center>
        <h1>text-orientation</h1>
    </center>
    <hr>
    <div class="b1">
        Block1 
    </div>
    <div class="b2">
        Welcome to the text-orientation property of css.
    </div>
</body>
</html>
