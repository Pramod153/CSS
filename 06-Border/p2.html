<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 10px;
            margin: 10px;
            font-size: medium;
            border-color: blue;
            border-radius: 10%;
        }
        .b1{border-style: solid;}
        .b2{border-style: dotted;}
        .b3{border-style: dashed;}
        .b4{border-style: inset;}
        .b5{border-style: outset;}
        .b6{border-style: groove;}
        .b7{border-style: ridge;}
    </style>
</head>
<body>
    <center>
        <h1>border </h1>
    </center>
    <hr>
    <div>
    <p class="b1"> Solid</p>
    <p class="b2"> dotted</p>
    <p class="b3"> dashed</p>
    <p class="b4"> inset</p>
    <p class="b5"> outset</p>
    <p class="b6"> groove</p>
    <p class="b7"> ridge</p>
    <p class="b8"> double</p>
    </div>
</body>
</html>
