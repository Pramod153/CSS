<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            margin: 20px;
            width: 200px;
        }
        .b1{aspect-ratio: 1/1;}
        .b2{aspect-ratio: 0.5;}
        .b3{aspect-ratio: 1;}
        .b4{aspecct-ratio:1/0.5}
        .b5{aspect-ratio: 16/9;}
    </style>
</head>
<body>
    <center>
        <h1>aspect ratio</h1>
        <p>The aspect-ratio CSS property sets a preferred aspect ratio for the box, which will be used in the calculation of auto sizes and some other layout functions.

            (Edge 88, Firefox 89, Safari 15, Chrome 88, Opera 74)
            
            Syntax: auto | <ratio></p>
    </center>
    <hr>
    <div class="b1">1/1</div>
    <div class="b2">0.5</div>
    <div class="b3">1</div>
    <div class="b4">1/0.5</div>
    <div class="b5">16/9</div>

</body>
</html>
